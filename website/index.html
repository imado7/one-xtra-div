<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>One Xtra Div</title>
	
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    
</head>

<body>

	<div class="main-container">
    
        <div class="home-container">
        	<div class="logo">
            	<div class="logo-circle">
                	<h1>One Xtra Div</h1>
                </div>
                <p class="p-intro">my web development portfolio</p>
            </div>
            <div class="scroll-div"></div>
        </div>
        <div class="portfolio-container">portfolio</div>
        
    </div>
	    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    
    <script src="js/vendor/jquery.easing.1.3.js"></script>
    
    <script>
	
		// window load
		$(window).load(function() {
			$('.home-container, .portfolio-container').css('display', 'none');
			$('.home-container').slideDown({
				'duration': 1500,
				'easing': 'swing'
			});
			$('.scroll-div').css({
				'position': 'absolute',
				'bottom': '-8%' 
			});
			
			$('.logo-circle, .p-intro').css('opacity', '0');
			
			$('.logo-circle, .p-intro').delay(3500).animate({
				'opacity': 1
			}, 1500);
			
			$('.scroll-div').delay(2500).animate({
				'bottom': '0',
				'easing': 'swing'
			}, 1000, function() {
				$('.scroll-div').append('<button class=scroll-down>click me</button>');
				
				$('.scroll-down').css({
					'position': 'absolute',
					'bottom': '20px'
				});
				
				$('.scroll-down').click(function(){
					$('.home-container').slideUp({
						'duration': 1000,
						'easing': 'swing'	
					});
					$('.portfolio-container').fadeIn(1500);
				});
			});
			
		});
		// end window load
		
		// document ready
    	$(document).ready(function() {
			
			/* portfolio container */
			$('.portfolio-container').append('<button class=home-btn>home</button>');
			$('.home-btn').css({
				'position': 'fixed',
				'top': '20px'
			});
			
			$('.home-btn').click(function(){
				$('.home-container').slideDown({
					'duration': 800,
					'easing': 'swing'	
				});
				$('.portfolio-container').fadeOut(500);
			});
			/* portfolio container */
			
			
			/* mouseWheel*/
			$(window).bind('mousewheel', function(e){
				if(e.originalEvent.wheelDelta > 0)
				{
					$('.home-container').slideUp({
						'duration': 500,
						'easing': 'swing'
					});
					$('.portfolio-container').fadeIn(1500);
				}
				 else {
            		$('.home-container').slideDown({
						'duration': 500,
						'easing': 'swing'	
					});
					$('.portfolio-container').fadeOut(100);
        		}
			});
			/* end mouseWhell */
            
        });
		// end document ready
    </script>
    
</body>
</html>
