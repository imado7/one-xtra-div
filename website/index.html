<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>One Xtra Div</title>
	
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    
</head>

<body>

	<div class="main-container">
    
        <div class="home-container">
        	<div class="logo">
            </div>
            <div class="scroll"></div>
        </div>
        <div class="portfolio-container">portfolio</div>
        
    </div>
	    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    
    <script src="js/vendor/jquery.easing.1.3.js"></script>
    
    <script>
    	$(document).ready(function() {
			
			/* fadeIn */
			$('.home-container, .portfolio-container').css('display', 'none');
			$(window).load(function() {
				$('.home-container').slideDown({
					'duration': 1500,
					'easing': 'swing'
				});
			});
			
			
			/* home container */
			$('.scroll').append('<button class=scroll-down>click me</button>');
			// $('button').addClass('scroll-down');
			$('.scroll-down').css({
				'position': 'absolute',
				'bottom': '20px'
			});
			
			$('.scroll-down').click(function(){
				
				$('.home-container').slideUp({
					'duration': 1000,
					'easing': 'swing'	
				});
				$('.portfolio-container').fadeIn(1500);
			
			});
			/* home container */
			
			
			/* portfolio container */
			$('.portfolio-container').append('<button class=home-btn>home</button>');
			$('.home-btn').css({
				'position': 'fixed',
				'top': '20px'
			});
			
			$('.home-btn').click(function(){
				
				$('.home-container').slideDown({
					'duration': 800,
					'easing': 'swing'	
				});
				$('.portfolio-container').fadeOut(500);
			});
			/* portfolio container */
			
			
			/* mouseWheel*/
			$(window).bind('mousewheel', function(e){
				if(e.originalEvent.wheelDelta > 0)
				{
					$('.home-container').slideUp({
						'duration': 500,
						'easing': 'swing'
					});
					$('.portfolio-container').fadeIn(1500);
				}
				 else {
            		$('.home-container').slideDown({
						'duration': 500,
						'easing': 'swing'	
					});
					$('.portfolio-container').fadeOut(100);
        		}
			});
			/* mouseWhell */
            
        });
    </script>
    
</body>
</html>
